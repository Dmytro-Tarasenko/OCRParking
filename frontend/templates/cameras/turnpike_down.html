{% if error %}
        <div class="error-message">
            <h1 class="error-title">Нештатна ситуація</h1>
            <p class="error-text">{{error}}</p>
        </div>
{% endif %}
<div style="background-color: #BA0000; padding: 5px">
<h2 class="barrier-title">Шлагбаум</h2>
<p class="barrier-status">Опущений</p>
</div>
