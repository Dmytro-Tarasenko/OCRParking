{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Registration Form</h1>
    <form action="/auth/register" method="post">
        <div class="form-group">
            <input type="text" id="floatingInput" name="username" placeholder="Username" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-group">
            <input type="text" id="floatingEmail" name="email" placeholder="Email" required>
            <label for="floatingPassword">Email</label>
        </div>
        <div class="form-group">
            <input type="password" id="floatingPassword" name="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
{% endblock %}
