{% extends "base.html" %}
{% block content %}
<div>
    <form action="/auth/login" method="post">
    <h1>Please sign in</h1>
    <div>
      <input type="text" id="floatingInput" name="username" placeholder="Username" required>
      <label for="floatingInput">Username</label>
    </div>
    <div>
      <input type="password" id="floatingPassword" name="password" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    {% if error %}
        <div role="alert">
        {{ error }}
        </div>
    {% endif %}
    <div>
    <button type="submit">Sign in</button>
    </div>
  </form>
</div>
{% endblock %}
