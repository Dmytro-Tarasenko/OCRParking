{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Загальна статистика паркування</h2>
      <p class="card-text">
        Кількість паркувань:
        <span class="badge bg-primary">{{ total_parkings }}</span>
      </p>
      <p class="card-text">
        Зароблено: <span class="badge bg-success">{{ total_earned }} грн</span>
      </p>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      <h2 class="card-title">Піковий час активності</h2>
      <p class="card-text">
        Найбільш активна година:
        <span class="badge bg-info">{{ most_active_hour }} година</span>
      </p>
      <p class="card-text">
        Кількість паркувань у цей час:
        <span class="badge bg-warning">{{ parking_count }}</span>
      </p>
    </div>
  </div>
</div>
{% endblock %}
