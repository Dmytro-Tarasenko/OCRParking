{% block content %}
<div class="parking-occupancy-section">
    <h2 class="section-title">Статистика заповнюваності паркування</h2>

    <form action="{{ url_for('get_parking_occupancy_stats') }}" method="get" class="form-container">
        <div class="form-group">
            <label for="period" class="form-label">Виберіть період:</label>
            <select id="period" name="period" class="form-select">
                <option value="day" {% if period=='day' %}selected{% endif %}>День</option>
                <option value="week" {% if period=='week' %}selected{% endif %}>Тиждень</option>
                <option value="month" {% if period=='month' %}selected{% endif %}>Місяць</option>
            </select>
        </div>
        <button type="submit" class="btn-primary">Показати статистику</button>
    </form>

    <p class="occupancy-result">Середня заповнюваність паркування за обраний період: <strong>{{ average_occupancy_percent | round(2) }}%</strong></p>
</div>
{% endblock %}
