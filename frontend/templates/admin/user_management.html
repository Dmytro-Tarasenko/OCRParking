{% extends "base.html" %} {% block content %}
<div class="user-management">
  <h2 class="section-title">Управління користувачами</h2>
  <p class="section-description">
    Тут можна додавати або видаляти користувачів.
  </p>

  <!-- Форма для додавання користувача -->
  <form action="/admin/add_user" method="post" class="form-container">
    <div class="form-group">
      <label for="username" class="form-label">Ім'я користувача:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        class="form-input"
      />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" required class="form-input" />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Пароль:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="form-input"
      />
    </div>
    <button type="submit" class="btn-primary">Додати користувача</button>
  </form>

  <!-- Список користувачів -->
  <h3 class="user-list-title">Список користувачів</h3>
  <div
    class="user-list"
    hx-get="{{ url_for('get_user_list') }}"
    hx-trigger="load"
    hx-swap="innerHTML"
  ></div>

  <!-- Форма для видалення користувача -->
  <h3 class="section-title">Видалити користувача</h3>
  <form action="/admin/delete_user" method="post" class="form-container">
    <div class="form-group">
      <label for="delete_username" class="form-label"
        >Ім'я користувача для видалення:</label
      >
      <input
        type="text"
        id="delete_username"
        name="username"
        required
        class="form-input"
      />
    </div>
    <button type="submit" class="btn-danger">Видалити користувача</button>
  </form>
</div>
{% endblock %}
