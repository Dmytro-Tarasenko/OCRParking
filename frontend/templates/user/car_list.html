{% if cars %}
<table hx-indicator=".htmx-indicator">
    <thead>
        <tr>
            <th>№ з/п</th>
            <th>Номерний знак</th>
            <th>Статус</th>
            <th>Дія</th>
        </tr>
    </thead>
    <tbody>
        {% for id, car in cars %}
        <tr>
            <th>{{ id }}</th>
            <th>{{car.car_plate}}</th>
            <th>{{car.status}}</th>
            <th><ul>
                    <li>Історі паркувань</li>
                    <li>Рахунки</li>
                    <li>Видалити</li>
                </ul>
            </th>
        </tr>
        {% endfor %}
    </tbody>
</table>
<center><img class="htmx-indicator" width="60" src="{{ url_for ('static', path='img/bars.svg')}}"></center>
{% else %}
    <h1>Cars not registered</h1>
{% endif %}
