{% extends "base.html" %}
{% block content %}
<div class="car-statistics">
    <h2 class="section-title">Оплата рахунку №{{ bill.id }}</h2>
    <div class="section-description">
    <p>За паркування автомобіля {{ bill.car_plate}}<br>
       З  {{bill.start }} до {{ bill.end }} <br>
       На суму: {{ bill.cost }}
    </p>
    <a class=button
    hx-post="{{ url_for('post_paybill', bill_id=bill.id)}}"
    hx-target="body"
    hx-trigger="click"
    >Оплатити разунок</a>
</div>
</div>
{% endblock %}
